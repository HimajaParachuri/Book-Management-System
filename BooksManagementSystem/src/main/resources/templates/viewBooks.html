    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <style>
        .navbar-custom { 
            background-color: blue; 
        } 
    </style>
 
<header><nav class="navbar navbar-expand-lg navbar-custom">
  <a class="navbar-brand" href="#" style="color: white">Book Management System </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      
      
      <li class="nav-item">
        <a class="nav-link" href="viewBooks" style="color : white">View Books</a>
      </li>
        <li class="nav-item">
        <a class="nav-link" href="viewAuthors"style="color : white"> View Authors</a>
      </li>
        <li class="nav-item">
        <a class="nav-link" href="viewStores" style="color : white"> View Stores</a>
      </li>
    
  </div>
</nav></header>
</br>
<h2 style="text-align: center; color: white">Books List</h2>
</head>
<body style="background-image:url(/book.jpg); background-size: cover">
        <input 
                    action="action"
                    onclick="window.history.go(-1); return false;"
                    type="submit"
                    value="Go back to previous page"
                    style="font-style: calibri; background-color:blue;color:white;margin-left: 50px"
                    />
        <br/>
    <br/>
    
	<table border="1" class="table">
		<tr style="font-size: 13; color:white">
			<td style="color: white">ID</td>
			<td style="color: white">Name</td>
                        <td style="color: white">Category</td>
			<td>Publication</td>
                        <td>Author</td>
                        <td>Store</td>
			<td>Edit</td>
			<td>Delete</td>
		</tr>
                <tr th:each="book: ${books}" style="color: white">
			<td><p th:text="${book.bookId}" /></td>
			<td><p th:text="${book.bookName}" /></td>
                        <td><p th:text="${book.category}" /></td>
                        <td><p th:text="${book.publication}" /></td>
			<td><p th:text="${book.author}" /></td>
                        <td><p th:text="${book.store}" /></td>

                        <td><a
				th:href="@{/editBook?bookId={bookId}(bookId=${book.bookId})}+ '&'+
			@{bookName={bookName}(bookName=${book.bookName})}+ '&'+
                        @{category={category}(category=${book.category})}+ '&'+
			@{publication={publication}(publication=${book.publication})}">EDIT</a></td>
			<td><a class="delbtn"
				th:href="@{/deleteBook?bookId={bookId}(bookId=${book.bookId})}+ '&'+
			@{bookName={bookName}(bookName=${book.bookName})}+ '&'+
                        @{category={category}(category=${book.category})}+ '&'+
			@{publication={publication}(publication=${book.publication})}">DELETE</a></td>

		</tr>
	</table>	

</body>
</html>
